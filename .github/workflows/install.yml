name: install

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install_go_get:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build examples
        shell: bash
        working-directory: examples
        run: |
          go build -o 1-simplest/example-1 1-simplest/main.go

      - name: Install
        shell: bash
        run: |
          go mod init test
          go mod tidy
          go get -u github.com/lovoo/goka@master
          go test -v github.com/lovoo/goka
          
